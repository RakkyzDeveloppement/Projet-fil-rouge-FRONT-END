<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
       <h1>Ma réservation</h1>
    </div>   
</div>

<div class="container">
 <form>
    <div class="mb-3">
        <label for="lastnameinput" class="form-label">Nom</label>
        <input disabled type="lastname" class="form-control" id="lastnameinput" placeholder="Votre nom" value="Jhon">
    </div>
    <div class="mb-3">
        <label for="nameinput" class="form-label">Prénom</label>
        <input disabled type="name" class="form-control" id="nameinput" placeholder="Votre prénom" value="Doe">
    </div>
  <div class="mb-3">
    <label for="allergiesinput" class="form-label">Allergies</label>
    <input type="text" class="form-control" id="allergiesinput" placeholder="Vos allergies (fruitsde mer, arachides ...)" value="Pistache">
  </div>
    <div class="mb-3">
    <label for="nbconvivesinput" class="form-label">Nombres de convives habituel</label>
    <input type="number" class="form-control" id="nbconvivesinput" placeholder="Combien vous êtes habituellement ?" value="5">
  </div>
  <div class="mb-3">
    <div class="form-check">
  <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
  <label class="form-check-label" for="midiRadio">
    Midi
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
  <label class="form-check-label" for="soirRadio">
    Soir
  </label>
</div>
<div class="mb-3">
    <label for="selectHour" class="form-label">Heure</label>
    <select class="form-select" id="selectHour">
  <option>19:30</option>
  <option>19:45</option>
  <option>20:00</option>
  <option>20:15</option>
  <option>20:30</option>
  <option>20:45</option>
  <option>21:00</option>
</select>
</div>
  </div>
      <div class="mb-3">
    <label for="dateinput" class="form-label">Date</label>
    <input type="date" class="form-control" id="dateinput" >
  </div>
  <div class="text-center">
      <button type="submit" class="btn btn-primary">Réserver</button>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#annulerreservemodal">Annuler</button>
  </div>
</form>
</div>
<div class="modal fade" id="annulerreservemodal" tabindex="-1" aria-labelledby="annulerreservemodalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="annulerreservemodalLabel">Êtes-vous sûr de vouloir annuler cet réservation ?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form>
  <div class="mb-3">
    <p>Si vous souhaitez vraiment annuler la réservation , n'hésiter pas à nous envoyer un mail pour nous expliquer le pourquoi.</p>
  </div>
  <div class="text-center">
      <button type="button" class="btn btn-danger">Confirmer</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
  </div>
</form>
      </div>
    </div>
  </div>
</div>
