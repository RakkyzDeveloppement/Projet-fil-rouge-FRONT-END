<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
       <h1>Mon compte</h1>
    </div>   
</div>

<div class="container">
 <form>
    <div class="mb-3">
        <label for="lastnameinput" class="form-label">Nom</label>
        <input type="lastname" class="form-control" id="lastnameinput" placeholder="Votre nom" value="Jhon">
    </div>
    <div class="mb-3">
        <label for="nameinput" class="form-label">Prénom</label>
        <input type="name" class="form-control" id="nameinput" placeholder="Votre prénom" value="Doe">
    </div>
  <div class="mb-3">
    <label for="allergiesinput" class="form-label">Allergies</label>
    <input type="text" class="form-control" id="allergiesinput" placeholder="Vos allergies (fruitsde mer, arachides ...)" value="Pistache">
  </div>
    <div class="mb-3">
    <label for="nbconvivesinput" class="form-label">Nombres de convives habituel</label>
    <input type="number" class="form-control" id="nbconvivesinput" placeholder="Combien vous êtes habituellement ?" value="5">
  </div>
  <div class="text-center">
      <button type="submit" class="btn btn-primary">Modifier vos informations</button>
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>
  </div>
</form>
   <div class="text-center pt-3">
      <a href="/editPassword" data-link>Cliquez ici pour modifier votre mot de passe</a>
   </div>
</div>
