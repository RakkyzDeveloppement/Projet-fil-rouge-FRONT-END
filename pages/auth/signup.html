<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
       <h1>Inscription</h1>
    </div>   
</div>

<div class="container">
 <form>
    <div class="mb-3">
        <label for="lastnameinput" class="form-label">Nom</label>
        <input type="lastname" class="form-control" id="lastnameinput" placeholder="Votre nom">
    </div>
    <div class="mb-3">
        <label for="nameinput" class="form-label">Prénom</label>
        <input type="name" class="form-control" id="nameinput" placeholder="Votre prénom">
    </div>
  <div class="mb-3">
    <label for="emailinput" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailinput" placeholder="test@email.fr">
  </div>
  <div class="mb-3">
    <label for="passwordinput" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="passwordinput">
  </div>
    <div class="mb-3">
    <label for="validatepasswordinput" class="form-label">Validez votre mot de passe</label>
    <input type="password" class="form-control" id="validatepasswordinput">
  </div>
  <div class="text-center">
      <button type="submit" class="btn btn-primary">Inscription</button>
  </div>
</form>
   <div class="text-center pt-3">
      <a href="/signin" data-link>Vous avez déjà un compte ? Connectez-vous ici !</a>
   </div>
</div>
